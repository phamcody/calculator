<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="iphone-container">

        <div id="calculation-container">
            <div id="calculation">
                0
            </div>
        </div>

        <div id="input-container">

            <div id="columnOne">
                <div id="rowOne">
                    <button class="misc animationOne">AC</button>
                    <button class="misc animationOne">+/-</button>
                </div>

                <div id="rowTwo">
                    <button class="input number animationOne">7</button>
                    <button class="input number animationOne">8</button>
                </div>

                <div id="rowThree">
                    <button class="input number animationOne">4</button>
                    <button class="input number animationOne">5</button>
                </div>

                <div id="rowFour">
                    <button class="input number animationOne">1</button>
                    <button class="input number animationOne">2</button>
                </div>

                <div id="rowFive">
                    <button id="buttonZero" class="input number animationOne">0</button>
                </div>
            </div>

            <div id="columnTwo">
                <button class="misc animationOne">%</button>
                <button class="input number animationOne">9</button>
                <button class="input number animationOne">6</button>
                <button class="input number animationOne">3</button>
                <button class="input">.</button>
            </div>

            <div id="columnThree">
                <button class="operators animationOne">รท</button>
                <button class="operators animationOne">x</button>
                <button class="operators animationOne">-</button>
                <button class="operators animationOne">+</button>
                <button class="operators animationOne">=</button>
            </div>

        </div>

    </div>

    <div id="footer">created by phamcody @ github.com</div>
</body>
</html>
